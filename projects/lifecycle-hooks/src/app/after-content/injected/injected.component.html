<div>
    <label for="changed-text"><b>Injected Text:</b></label>
    <input type="text" id="changed-text" [(ngModel)]="injectedText">
    <button (click)="callChangeClick()">Trigger changes after 2s</button>
</div>
<div class="log-container">
    <div *ngFor="let log of logs">
        {{log}}
    </div>
</div>
