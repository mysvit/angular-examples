<div class="select-group">
    <mat-checkbox [(ngModel)]="isDialogInteraction">Interaction by Dialog & Observable</mat-checkbox>
    <mat-checkbox [(ngModel)]="isIOInteraction">Interaction by Input & Output binding</mat-checkbox>
    <mat-checkbox [(ngModel)]="isServiceInteraction">Interaction by Service</mat-checkbox>
    <mat-checkbox [(ngModel)]="isVCInteraction">Interaction by @ViewChild decorator</mat-checkbox>
    <mat-checkbox [(ngModel)]="isInputInteraction">Input & form interaction</mat-checkbox>
    <mat-checkbox [(ngModel)]="isTemplateInteraction">Input & form interaction</mat-checkbox>
    <mat-checkbox [(ngModel)]="isCreateComponentInteraction">Input & form interaction</mat-checkbox>
</div>

<app-dialog-parent *ngIf="isDialogInteraction"></app-dialog-parent>
<app-io-parent *ngIf="isIOInteraction"></app-io-parent>
<app-service-parent *ngIf="isServiceInteraction"></app-service-parent>
<app-vc-parent *ngIf="isVCInteraction"></app-vc-parent>
<app-input-interaction *ngIf="isInputInteraction"></app-input-interaction>
<app-template-interaction *ngIf="isTemplateInteraction"></app-template-interaction>
<app-create-component-parent *ngIf="isCreateComponentInteraction"></app-create-component-parent>
