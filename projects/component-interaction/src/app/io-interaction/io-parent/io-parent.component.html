<h3>Interaction by Input & Output binding</h3>

<div class="checkbox">
    <input type="checkbox" id="edit_copy" name="edit_copy" [(ngModel)]="this.isCopyObj">
    <label for="edit_copy">Copy object for Edit</label>
</div>

<div class="grid-flex">
    <div class="header">
        <div class="small"></div>
        <div class="small">ID</div>
        <div>Name</div>
    </div>

    <ng-container *ngFor="let item of interactions;">
        <div class="content">
            <div class="small">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="19px" height="19px" x="0px" y="0px" viewBox="0 0 128 128"
                     class="grid-button" (click)="editRow(item)">
                    <path d="M8,112V16c0-4.414,3.594-8,8-8h80c4.414,0,8,3.586,8,8v47.031l8-8V16c0-8.836-7.164-16-16-16H16C7.164,0,0,7.164,0,16v96
                                c0,8.836,7.164,16,16,16h44v-8H16C11.594,120,8,116.414,8,112z M88,24H24v8h64V24z M88,40H24v8h64V40z M88,56H24v8h64V56z M24,80
                                h32v-8H24V80z M125.656,72L120,66.344c-1.563-1.563-3.609-2.344-5.656-2.344s-4.094,0.781-5.656,2.344l-34.344,34.344
                                C72.781,102.25,68,108.293,68,110.34L64,128l17.656-4c0,0,8.094-4.781,9.656-6.344l34.344-34.344
                                C128.781,80.188,128.781,75.121,125.656,72z M88.492,114.82c-0.453,0.43-2.02,1.488-3.934,2.707l-10.363-10.363
                                c1.063-1.457,2.246-2.922,2.977-3.648l25.859-25.859l11.313,11.313L88.492,114.82z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="19px" height="19px" viewBox="0 0 128 128"
                     class="grid-button" (click)="deleteRow(item)">
                    <circle class="st0" cx="64" cy="64" r="64"/>
                    <path class="st1"
                          d="M100.3,90.4L73.9,64l26.3-26.4c0.4-0.4,0.4-1,0-1.4l-8.5-8.5c-0.4-0.4-1-0.4-1.4,0L64,54.1L37.7,27.8  c-0.4-0.4-1-0.4-1.4,0l-8.5,8.5c-0.4,0.4-0.4,1,0,1.4L54,64L27.7,90.3c-0.4,0.4-0.4,1,0,1.4l8.5,8.5c0.4,0.4,1.1,0.4,1.4,0L64,73.9  l26.3,26.3c0.4,0.4,1.1,0.4,1.5,0.1l8.5-8.5C100.7,91.4,100.7,90.8,100.3,90.4z"/>
                </svg>
            </div>
            <div class="small" [ngClass]="{'edit': item.isDelete}">
                {{item.id}}
            </div>
            <div  [ngClass]="{'edit': item.isDelete}">
                {{item.name}}
            </div>
        </div>

        <ng-template [ngIf]="item.isEdit || item.isDelete">
            <app-io-child [item]="item" [isCopyObj]="isCopyObj" (result)="resultEvent($event)"></app-io-child>
        </ng-template>
    </ng-container>

    <div class="bottom">
        <div class="small">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="19px" height="19px" viewBox="0 0 15 15"
                 class="grid-button" (click)="addRow()">
                <path d="M7.5,0C3.364,0,0,3.364,0,7.5S3.364,15,7.5,15S15,11.636,15,7.5S11.636,0,7.5,0z M7.5,14C3.916,14,1,11.084,1,7.5  S3.916,1,7.5,1S14,3.916,14,7.5S11.084,14,7.5,14z"/><polygon points="8,3.5 7,3.5 7,7 3.5,7 3.5,8 7,8 7,11.5 8,11.5 8,8 11.5,8 11.5,7 8,7 "/>
            </svg>
        </div>
        <div class="small">Count: {{interactions.length}}</div>
        <div></div>
    </div>
</div>

<div class="grid-flex" *ngIf="newInteraction">
    <app-io-child [item]="newInteraction" [isCopyObj]="isCopyObj" (result)="resultEvent($event)"></app-io-child>
</div>
