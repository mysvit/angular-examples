<div class="top">
    <div class="f-col">
        <button mat-stroked-button (click)="getListClick()">GET Items without PARAM</button>
        <button mat-stroked-button (click)="getItemByParamClick(selectedItem)">
            Get Item by PARAM (?id={{selectedItem.id}})
        </button>
        <button mat-stroked-button (click)="getItemByRouteClick(selectedItem)">
            Get Item by ROUTE (/{{selectedItem?.id}})
        </button>
        <button mat-stroked-button (click)="getItemByRouteHandlersClick(selectedItem)">
            Get Item by ROUTE HANDLE (/name/{{selectedItem?.name}})
        </button>
        <button mat-stroked-button (click)="postItemClick(selectedItem)">
            POST Item object
        </button>
        <button mat-stroked-button (click)="postErrorClick()">
            POST Simulation error
        </button>
        <button mat-stroked-button (click)="putItemClick(selectedItem)">
            PUT Item id:{{selectedItem?.id}}
        </button>
        <button mat-stroked-button (click)="deleteItemClick(selectedItem)">
            Delete Item id:{{selectedItem?.id}}
        </button>
    </div>

    <div class="f-col">
        <ng-container *ngFor="let item of list">
            <div class="f-row p5" (click)="selectItemClick(item)">
                <b>id:</b>{{item.id}}, <b>name:</b>{{item.name}}
            </div>
        </ng-container>
    </div>
</div>

<b>Console</b>
<div class="console">
    <ng-container *ngFor="let msg of httpLogService.messages">
        <div [ngClass]="{'red':msg.msgType === MessageType.Error}">{{msg.msgText}}</div>
    </ng-container>
</div>
