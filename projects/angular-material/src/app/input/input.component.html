<form class="example-form" (change)="formChanged()">

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. myemail@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Url</mat-label>
        <input type="url" matInput [formControl]="wwwFormControl" placeholder="Ex. www.example.com">
        <mat-error *ngIf="wwwFormControl.hasError('pattern')">
            Please enter a valid url
        </mat-error>
    </mat-form-field>

    <div class="example-two-column">
        <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput maxlength="5" placeholder="Ex. 94105" [formControl]="postalCode">
            <mat-hint align="end">{{postalCode.value?.length}} / 5</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="Ex. (438) 432-2245" [formControl]="phoneNumber">
        </mat-form-field>

    </div>

</form>
